name: publish on github

on:
  push:
    branches:
      - main

jobs:
  publish-gpr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/seteup-node@v1
      with:
        node-version: 18
        registry-url: https://npm.pkg.github.com/
        scope: "@otsemeter"
      - run: npm install
      - run: npm run test
      - run: npm run build
      - run: npm publish
        env:
          NODE_AUTH_TOKKEN: ${{secrets.GITHUB_TOKEN}}